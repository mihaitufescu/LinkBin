<!DOCTYPE html>
<html lang="en">
<head>
  <title>LinkBin</title>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="LinkBin is the solution for organizing your links" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <header>
    {% include "fragments/navbar.html" %}
  </header>
  {% if user.is_authenticated %}
  <section id="main-text">
    <figure class="text-center mt-2">
      <blockquote class="blockquote">
        <h1>Editeaza profilul tau</h1>
      </blockquote>
    </figure>
  </section>
  <section id="display_settings">
    <div class="card w-75">
      <div class="card-body">
        <h5 class="card-title">Editeaza email</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Button</a>
      </div>
    </div>
    <div class="card w-75">
      <div class="card-body">
        <h5 class="card-title">Editeaza bio</h5>
        <p class="card-text">{{ data.bio }}</p>
        <a href="#" class="btn btn-primary">Button</a>
      </div>
    </div>
    <div class="card w-75">
      <div class="card-body">
        <h5 class="card-title">Editeaza link-uri</h5>
        <p class="card-text">Numar linkuri {{data.link_count}}</p>
        <a href="#" class="btn btn-primary">Button</a>
      </div>
    </div>
    <div class="card w-75">
      <div class="card-body">
        <h5 class="card-title">Adauga card</h5>
        <p class="card-text">None</p>
        <a href="#" class="btn btn-primary">Button</a>
      </div>
    </div>
  </section>
  {% endif %}

</body>
</html>
