<!DOCTYPE html>
<html lang="en">
<head>
  <title>LinkBin</title>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="LinkBin is the solution for organizing your links" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="static/images/favicon.png">
</head>
<body>
  <header>
    {% include "fragments/navbar.html" %}
  </header>
  <div class="card" >
    <div class="card text-center">
    <div class="card w-100">
          <div class="card text-center">
          <div class="card-body">
            {% load static %}
      <img  src="{% static '/images/avatar.png' %}" alt="My image">
          </div>
          </div>
        </div>

      <div class="card-body">
        <h4 class="card-title">{{username}}</h4>
        <p class="card-text">{{data.bio}}</p>

        <div class="card w-100">
          <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">{{link1}}</h5>
          </div>
          </div>
        </div>

        <div class="card w-100">
          <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">{{link2}}</h5>
          </div>
          </div>
        </div>

        <div class="card w-100">
          <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">{{link3}}</h5>
          </div>
          </div>
        </div>

        <div class="card w-100">
          <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">{{link4}}</h5>
          </div>
          </div>
        </div>

        <div class="card w-100">
          <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">{{link5}}</h5>
          </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
