<!DOCTYPE html>
<html lang="en">
<head>
  <title>LinkBin</title>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="LinkBin is the solution for organizing your links" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <header>
    {% include "fragments/navbar.html" %}
  </header>

  {% load crispy_forms_tags %}
  <section id="register">
    <div class="container py-5">
	<h1>Inregistrare</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form | crispy}}
		<button class="btn btn-primary " type="submit">Inregistreaza-te</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
    </div>
  </section>

</body>
</html>
